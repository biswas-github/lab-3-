<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
   <form action="" class="form">
        <table>
            <tr>
                <td>
                    <label style="width: 30%;">FIRST NAME: </label>
                </td>
                <td>
                    <input type="text" placeholder="First Name"/>(max 30 characters a-z or A-Z)
                </td>
            </tr>
            <tr>
                <td>
                    <label style="width: 30px;">LAST NAME: </label>
                </td>
                <td>
                    <input type="text" placeholder="Last Name"/>(max 30 characters a-z or A-Z)
                </td>
            </tr>
            <tr>
                <td>
                    <label>DATE OF BIRTH</label>
                </td>
                <td>
                    <input type="date" name="" placeholder="mm/dd/yyyy">
                </td>
            </tr>
            <tr>
                <td>
                    <label>EMAIL ID</label>
                </td>
                <td>    
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>MOBILE NUMBER</label>
                </td>
                <td>
                    <input type="number" name="" id="" placeholder="10 digit number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>UPLOAD PHOTO</label>
                </td>
                <td>
                    <input type="button" value="Choose file"> No file choosen
                </td>
            </tr>
            <tr>
                <td>
                    <label>ADDRESS</label>
                </td>
                <td>
                    <textarea name="address"  cols="15" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CITY</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>PIN CODE</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>STATE</label>
                </td>
                <td>
                    <select name="">
                        <option value="" selected>Pokhara</option>
                        <option value="">Kathmandu</option>
                        <option value="">Birjung</option>
                        <option value="">Biratnagar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>COUNTRY</label>
                </td>
                <td>
                    <input type="text" placeholder="Nepal">
                </td>
            </tr>
            <tr>
                <td>
                    <label>HOBBIES</label>
                </td>
                <td>
                    Drawing <input type="checkbox" name="drawing">
                    Singing <input type="checkbox" name="Singing">
                    Dancing <input type="checkbox" name="Dancing">
                    Sketching <input type="checkbox" name="Sketching">
                    Others <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>QUALIFICATION </label>
                </td>
                <td>
                    <table border="1">
                        <tr>
                            <th>SL.NO</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <label>COURSES APPLIED FOR:</label>
                </td>
                <td>
                    <input type="radio" name="course">Management
                    <input type="radio" name="course">Science
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Submit">
                    <input type="button" value="Reset">
                </td>
            </tr>
        </table>
   </form>
</body>
</html>
